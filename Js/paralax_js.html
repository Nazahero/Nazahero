<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/paralax_js.css">
    <title>web_разработка - parallax </title>
</head>
<body>
    <div class="wrapper">
       <div class="page">
           <div class="paralax">
               <ul class="paralax_list">
                   <li data-depth="0.10">
                       <div class="paralax_bg"></div>
                   </li>
                   <li data-depth="0.15">
                       <div class="rope rope_1">
                           <div class="element rope_element_1"><span></span></div>
                           <div class="element rope_element_2"><span></span></div>
                           <div class="element rope_element_3"><span></span></div>
                           <img src="img/rope.png" >
                       </div>
                   </li>
                   <li data-depth="0.30">
                        <div class="rope rope_2">
                            <div class="element rope_element_4"><span></span></div>
                            <div class="element rope_element_5"><span></span></div>
                            <img src="img/rope.png" >
                        </div>
                   </li>
                   <li data-depth="0.60">
                    <div class="rope rope_3">
                        <div class="element rope_element_6"><span></span></div>
                        <div class="element rope_element_7"><span></span></div>
                        <div class="element rope_element_8"><span></span></div>
                        <img src="img/rope.png" >
                    </div>
                   </li>
                   <li data-depth="0.10">
                       <div class="wave wave_1"></div>
                   </li>
                   <li data-depth="0.20">
                    <div class="wave wave_2"></div>
                   </li>
                   <li data-depth="0.30">
                    <div class="wave wave_3"></div>
                   </li>
                   <li data-depth="0.60">
                       <div class="litehouse"></div>
                   </li>
                   <li data-depth="0.60">
                    <div class="wave wave_4"></div>
                   </li>
                   <li data-depth="0.80">
                    <div class="wave wave_5"></div>
                   </li>
                   <li data-depth="1.0">
                    <div class="wave wave_6"></div>
                   </li>
               </ul>
           </div>
       </div>
    </div> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.parallax.js"></script>
    <script src="js/paralax_js.js"></script>
</body>
</html>
